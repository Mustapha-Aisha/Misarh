<div class="order-summary border p-4 rounded shadow-lg">
  <h4 class="fw-bold text-primary mb-4">Order Summary</h4>
  <ul class="list-unstyled">
    <li class="d-flex justify-content-between mb-3">
      <span>Subtotal:</span>
      <span class="fw-bold">$ {{ subtotal }}</span>
    </li>
    <li class="d-flex justify-content-between mb-3">
      <span>Shipping:</span>
      <span class="fw-bold">$ {{ shipping.toFixed(2) }}</span>
    </li>
    <li class="d-flex justify-content-between mb-3">
      <span>Tax:</span>
      <span class="fw-bold">$ {{ tax.toFixed(2) }}</span>
    </li>
    <li class="d-flex justify-content-between fw-bold fs-5 border-top pt-3">
      <span>Total:</span>
      <span>$ {{ total }}</span>
    </li>
  </ul>
  <button class="btn btn-primary btn-lg w-100 mt-4" (click) = "triggerCheckout()">Proceed to Checkout</button>
</div>
