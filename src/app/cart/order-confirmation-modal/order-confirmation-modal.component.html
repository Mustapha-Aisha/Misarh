<div class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Order Placed Successfully!</h2>
      <button class="close-btn" (click)="close()">
        <span>&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <p class="order-id">Order ID: <span>{{ orderId }}</span></p>
      <p class="status">Status: <span class="status-label">Placed</span></p>
    </div>

    <div class="modal-footer">
      <button class="primary-btn" (click)="close()">Okay</button>
    </div>
  </div>
</div>
