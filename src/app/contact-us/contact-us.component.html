<app-navbar></app-navbar>

<div class="container mb-4 py-5">
    <!-- Page Header -->
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h1 class="display-5 fw-bold">Contact Us</h1>
        <p class="text-muted mx-auto" style="max-width: 600px;">
          Have questions or need help? Reach out to us, and our team will assist you.
        </p>
      </div>
    </div>
  
    <div class="row g-5">
      <!-- Contact Information -->
      <div class="col-md-6" @slideLeft>
        <h2 class="h4 fw-bold mb-4">Contact Information</h2>
  
        <div class="d-flex align-items-start mb-3">
          <i class="bi bi-envelope-fill text-secondary fs-4 me-3"></i>
          <div>
            <h5 class="mb-1">Email</h5>
            <p class="text-muted">supportme.com</p>
          </div>
        </div>
  
        <div class="d-flex align-items-start mb-3">
          <i class="bi bi-telephone-fill text-secondary fs-4 me-3"></i>
          <div>
            <h5 class="mb-1">Phone</h5>
            <p class="text-muted">+234 801 234 5678</p>
          </div>
        </div>
  
        <div class="d-flex align-items-start">
          <i class="bi bi-geo-alt-fill text-secondary fs-4 me-3"></i>
          <div>
            <h5 class="mb-1">Address</h5>
            <p class="text-muted">
              Misarh HQ, Luxury Avenue<br />
              Lagos, Nigeria
            </p>
          </div>
        </div>
      </div>
  
      <!-- Contact Form -->
      <div class="col-md-6" @slideRight>
        <h2 class="h4 fw-bold mb-4">Send Us a Message</h2>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              required
              [(ngModel)]="contact.name"
              name="name"
            />
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              required
              [(ngModel)]="contact.email"
              name="email"
            />
          </div>
  
          <div class="mb-3">
            <label for="message" class="form-label fw-semibold">Message</label>
            <textarea
              id="message"
              rows="4"
              class="form-control"
              required
              [(ngModel)]="contact.message"
              name="message"
            ></textarea>
          </div>
  
          <button type="submit" class="btn btn-dark w-100 d-flex align-items-center justify-content-center">
            <span class="me-2">Send Message</span>
            <i class="bi bi-send"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
  

  <app-footer></app-footer>
